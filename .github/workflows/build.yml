name: AutoBuild .NET

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            ~/.cache/bepinex
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: Build
        run: dotnet build GMIAInstaller/GMIAInstaller.csproj --configuration Release

      - name: Upload GMIAInstaller
        uses: actions/upload-artifact@v4
        with:
          name: GMIAInstaller.dll
          path: GMIAInstaller/bin/Release/net6.0/GMIAInstaller.dll
